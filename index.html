<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Main Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary colors */
            --light-red: hsl(0, 100%, 67%);
            --orangey-yellow: hsl(39, 100%, 56%);
            --green-teal: hsl(166, 100%, 37%);
            --cobalt-blue: hsl(234, 85%, 45%);
            
            /* Gradients */
            --light-slate-blue: hsl(252, 100%, 67%);
            --light-royal-blue: hsl(241, 81%, 54%);
            --violet-blue: hsla(256, 72%, 46%, 1);
            --persian-blue: hsla(241, 72%, 46%, 0);
            
            /* Neutral colors */
            --white: hsl(0, 0%, 100%);
            --pale-blue: hsl(221, 100%, 96%);
            --light-lavender: hsl(241, 100%, 89%);
            --dark-gray-blue: hsl(224, 30%, 27%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hanken Grotesk', sans-serif;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:  hsl(221, 100%, 96%);
        }
        
        .container {
            display: flex;
            max-width: 736px;
            background-color:  hsl(0, 0%, 100%);
            border-radius: 32px;
            box-shadow: 0 30px 60px hsla(224, 82%, 58%, 0.15);
            overflow: hidden;
        }
        
        .result-section {
            background: linear-gradient(to bottom,  hsl(252, 100%, 67%),  hsl(241, 81%, 54%));
            color: hsl(241, 100%, 89%);
            padding: 38px 54px;
            text-align: center;
            width: 50%;
            border-radius: 32px;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 35px;
            color: hsla(241, 100%, 89%, 0.8);
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to bottom,  hsla(256, 72%, 46%, 1),  hsla(241, 72%, 46%, 0));
            margin: 0 auto 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .score {
            font-size: 72px;
            font-weight: 800;
            color: hsl(0, 0%, 100%);
            margin: 0;
            line-height: 1;
        }
        
        .total-score {
            font-size: 18px;
            font-weight: 700;
            color: hsla(241, 100%, 89%, 0.5);
            margin: 0;
        }
        
        .rating {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
            margin: 0 0 14px 0;
        }
        
        .comparison {
            font-size: 18px;
            font-weight: 500;
            color: hsla(241, 100%, 89%, 0.8);
            max-width: 260px;
            margin: 0 auto;
        }
        
        .summary-section {
            padding: 38px 40px;
            width: 50%;
        }
        
        .summary-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 28px;
            color: var(--dark-gray-blue);
        }
        
        .category {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            font-weight: 700;
        }
        
        .category-name {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .category-score {
            color: hsla(224, 30%, 27%, 0.5);
            font-weight: 800;
        }
        
        .category-score span {
            color: var(--dark-gray-blue);
        }
        
        .reaction {
            background-color: hsla(0, 100%, 67%, 0.05);
            color: var(--light-red);
        }
        
        .memory {
            background-color: hsla(39, 100%, 56%, 0.05);
            color: var(--orangey-yellow);
        }
        
        .verbal {
            background-color: hsla(166, 100%, 37%, 0.05);
            color: var(--green-teal);
        }
        
        .visual {
            background-color: hsla(234, 85%, 45%, 0.05);
            color: var(--cobalt-blue);
        }
        
        .continue-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 128px;
            background-color: var(--dark-gray-blue);
            color: var(--white);
            font-size: 18px;
            font-weight: 700;
            margin-top: 41px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .continue-btn:hover {
            background: linear-gradient(to bottom, var(--light-slate-blue), var(--light-royal-blue));
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }
            
            .container {
                flex-direction: column;
                max-width: 375px;
                border-radius: 0 0 32px 32px;
            }
            
            .result-section, .summary-section {
                width: 100%;
            }
            
            .result-section {
                border-radius: 0 0 32px 32px;
                padding: 24px 58px 40px;
            }
            
            .score-circle {
                width: 140px;
                height: 140px;
                margin-bottom: 24px;
            }
            
            .score {
                font-size: 56px;
            }
            
            .rating {
                font-size: 24px;
                margin-bottom: 8px;
            }
            
            .comparison {
                font-size: 16px;
                max-width: 260px;
            }
            
            .summary-section {
                padding: 30px;
            }
        }
        
        @media (max-width: 375px) {
            .result-section {
                padding: 24px 40px 40px;
            }
            
            .summary-section {
                padding: 24px 30px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-section">
            <h3 class="result-title">Your Result</h3>
            <div class="score-circle">
                <p class="score">76</p>
                <p class="total-score">of 100</p>
            </div>
            <h2 class="rating">Great</h2>
            <p class="comparison">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <div class="summary-section">
            <h3 class="summary-title">Summary</h3>
            
            <div class="category reaction">
                <div class="category-name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/>
                    </svg>
                    Reaction
                </div>
                <div class="category-score"><span>80</span> / 100</div>
            </div>
            
            <div class="category memory">
                <div class="category-name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033"/>
                    </svg>
                    Memory
                </div>
                <div class="category-score"><span>92</span> / 100</div>
            </div>
            
            <div class="category verbal">
                <div class="category-name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/>
                    </svg>
                    Verbal
                </div>
                <div class="category-score"><span>61</span> / 100</div>
            </div>
            
            <div class="category visual">
                <div class="category-name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/>
                    </svg>
                    Visual
                </div>
                <div class="category-score"><span>73</span> / 100</div>
            </div>
            
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
